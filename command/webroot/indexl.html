<html> 
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jsmpg.js"></script>
    <script src="control.js"></script>
</head> 

<body onload="load()" >


    <div class="tankControl" style="float:left; background: grey; height: 720px;"  >
        
        <div style="widht: 100%;" > 
            <div class="left"> 
                <button type="button"  onclick="rotateLeft()" >&larr;</button>
            </div>
            
            <div class="left"> 
                <button type="button" onclick="fullForward()">&uarr;</button>
            </div>
        
            <div class="left" > 
                <button type="button" onclick="rotateRight()"  >&rarr;</button>
            </div> 
        </div> 
        <hr>  
        <div> 
            <div class="leftSide" > 
                <input id="powerLeft" class="power"  type="range" id="rangeLeft" min="0" max="180" step="1" value="90" oninput="updatePowerLinked(this)" />
            </div>
           
            <div class="leftMiddle">
                <br style="clear: left;" />
                <button id="linkedButton" type="button" onclick="toggleLinked()" >&hArr;</button>
                <p> </p>
                <button type="button" onclick="fullStop()" >&oS;</button>
            </div> 

            <div  class="leftSide" >
                <input id="powerRight" class="power" type="range" id="rangeRight" min="0" max="180" step="1" value="90" oninput="updatePowerLinked(this)" />
            </div>
        </div> 
       
        <div> 
            <div class="leftSide" ><p id="leftPower">0</p></div> 
            <div class="leftMiddle" ><p></p></div> 
            <div  class="leftSide" ><p id="rightPower">0</p></div> 
        </div> 
    
        <hr> 
    </div>

    <div style="float: left;"> 
        <p>  </p>   
    </div> 

    <div style="float: left; background: grey; wdith: 1280px; height: 720px;" > 
    <canvas id="videoCanvas" width="1280" height="720">
        <p>
            Please use a browser that supports the Canvas Element, like
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a>,
            <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </p> 
    </canvas>
    <script type="text/javascript" src="jsmpg.js"></script>
    <script type="text/javascript">
        // Setup the WebSocket connection and start the player
        var client = new WebSocket( "ws://" +window.location.host + "/video" );
        var canvas = document.getElementById('videoCanvas');
        var player = new jsmpeg(client, {canvas:canvas});
    </script>
    </div>
</body>  
</html>
